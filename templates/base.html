<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manga Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“š Manga Tracker</a>
            <div class="collapse navbar-collapse">
                <form class="d-flex ms-auto" role="search" method="get" action="{{ url_for('index') }}">
                    <input class="form-control me-2" type="search" placeholder="Rechercher un titre" aria-label="Search" name="q" value="{{ q|default('') }}">
                    <button class="btn btn-outline-light" type="submit">Rechercher</button>
                </form>
                <a class="btn btn-success ms-2" href="{{ url_for('add') }}">âž• Ajouter via URL</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="toast-container position-fixed top-0 end-0 p-3">
                    {% for category, message in messages %}
                        <div class="toast align-items-center text-bg-{{ 'danger' if category=='danger' else ('success' if category=='success' else ('warning' if category=='warning' else 'secondary')) }} border-0 show" role="alert">
                            <div class="d-flex">
                                <div class="toast-body">{{ message }}</div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
